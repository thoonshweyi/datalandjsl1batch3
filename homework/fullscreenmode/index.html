<!DOCTYPE html>
<html>
    <head>
        <title>Fullscreen Mode</title>
        <link href="./style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <h1>Full Screen Login Model</h1>
        <button type="button" class="oploginmodalbtn">Login</button>

        <button type="button" class="fullscreenbtn"><i class="fas fa-expand-arrows-alt"></i></button>

        <!-- Start Modal Area -->
            <!-- Start Login Modal -->
            <div class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <button type="button" class="closebtn">&times;</button>
                            <h1>User Login</h1>
                            <form action="" method="">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Username"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
                                </div>                                
                                <div class="d-flex">
                                    <div class="form-check">
                                        <input type="radio" name="rememberme" id="rememberme" class="form-check-input">
                                        <label class="form-check-label" for="rememberme">Remember Me</label>
                                    </div>
                                    <a href="#">Forgot Password ?</a>
                                </div>
                                
                                <button type="submit" class="loginbtn">Login</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- End Login Modal -->
        <!-- End Modal Area -->



        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
